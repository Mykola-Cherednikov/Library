<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця Книжок</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/choices.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="modal fade" id="notification-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="notificationForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Помилка</h5>
                    </div>
                    <div class="modal-body">
                        <div id="notificationText"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="Modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form name="form">
                    <div class="modal-header">
                        <h5 id="modal-title" class="modal-title">Видалення</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="row mb-3 fs-5">
                                <div class="col-3 d-flex align-items-center">
                                    <div>ID:</div>
                                </div>
                                <div class="col-9">
                                    <input name="id" type="text" class="col-width-100" disabled />
                                </div>
                            </div>
                            <div class="row mb-3 fs-5">
                                <div class="col-3 d-flex align-items-center">
                                    <div>Назва:</div>
                                </div>
                                <div class="col-9">
                                    <input name="name" type="text" class="col-width-100" disabled />
                                </div>
                            </div>
                            <div class="row mb-3 fs-5">
                                <div class="col-3 d-flex align-items-center">
                                    <div>Дата видання:</div>
                                </div>
                                <div class="col-9">
                                    <input name="publishDate" type="date" class="col-width-100" disabled />
                                </div>
                            </div>
                            <div class="row mb-3 fs-5">
                                <div class="col-3 d-flex align-items-center">
                                    <div>Автори:</div>
                                </div>
                                <div class="col-9">
                                    <select class="col-width-100 align-items-center" name="authors" multiple>

                                    </select>
                                </div>
                            </div>
                            <div class="row fs-5">
                                <div class="col-3 d-flex align-items-center">
                                    <div>Жанри:</div>
                                </div>
                                <div class="col-9">
                                    <select class="col-width-100 align-items-center" name="genres" multiple>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="modal-footer" class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                        <button name="submitButton" type="button" class="btn btn-danger"
                            onclick="deleteGenre()">Видалити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="navbar-brand ms-3 me-3 fs-4" href="#">Бібліотека</a>
                </li>
                <li class="nav-item d-flex align-items-center ms-3">
                    <a href="/Book.html" class="nav-link">Книги</a>
                </li>
                <li class="nav-item d-flex align-items-center ms-3">
                    <a href="/Genre.html" class="nav-link">Жанри</a>
                </li>
                <li class="nav-item d-flex align-items-center ms-3">
                    <a href="/Author.html" class="nav-link">Автори</a>
                </li>
            </ul>

            <div class="me-5">
                <button type="button" class="btn fs-5" onclick="backToLogin()">Вийти</a>
            </div>
        </div>
    </nav>

    <div class="container mt-2">
        <div>
            <div class="row mt-1 mb-2">
                <div class="col-4"></div>
                <div class="col-4">
                    <h2 class="text-center">
                        Таблиця Книжок
                    </h2>
                </div>
                <div class="col-4 d-flex align-items-center justify-content-end fs-6">
                    <select id="findSelect" class="h-70 me-2">
                        <option value="byName">Пошук за назвою</option>
                        <option value="byAuthor">Пошук за автором</option>
                    </select>
                    <input id="findInput" onchange="tryFilterData()" class="h-70" />
                </div>
            </div>
            <table class="table table-striped margin-auto">
                <thead class="table-light">
                    <tr>
                        <th scope="col" class="col-width-10">ID</th>
                        <th scope="col" class="col-width-20">Назва</th>
                        <th scope="col" class="col-width-10">Дата видання</th>
                        <th scope="col" class="col-width-25">Автор</th>
                        <th scope="col" class="col-width-10">Жанри</th>
                        <th scope="col" class="col-width-25">Дії</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
            <div class="d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-primary" onclick="openCreateModal()">Додати</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/choices.js"></script>
    <script src="js/cookieUtils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/book.js"></script>
</body>

</html>
